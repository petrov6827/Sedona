<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Sedona Выбрать отель</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
       <section class="choose__hotel">
            
            <div class="hotel__necessary">
                <p>Инфраструктура:</p>
                <div><input type="checkbox" name="swim" checked=""><label for="swim">Бассейн</label></div>
                <div><input type="checkbox" name="parking"><label for="parking">Парковка</label></div>
                <div><input type="checkbox" name="internet"><label for="internet">WI-FI</label></div>
            </div>
            <div class="hotel__type">
                <p>Тип жилья:</p>
                <div><input type="checkbox" name="hotel" checked=""><label for="hotel">Гостиница</label></div>
                <div><input type="checkbox" name="motel" checked><label for="motel">Мотель</label></div>
                <div><input type="checkbox" name="apartment" checked><label for="apartment">Апартаменты</label></div>
            </div>

            
            <div class="hotel__price">
                <p>Стоимость в сутки(р):</p>     
            </div>
        </section>

    </body>
</html>
