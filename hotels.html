<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Sedona Выбрать отель</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/js/script-ui.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
        
    <body>
        <header class="page-header">
            <div class="menu">
                <a href="index.html" class="main-nav__close"><img src="img/menu-close.png"></a>
                <ul class="main-nav">                                              
                    <li class="main-nav__item"><a class="main-nav__item--active" href="index.html">Главная</a></li>
                    <li class="main-nav__item"><a href="">Фото и видео</a></li>
                    <li class="main-nav__item  main-nav__item--tablet"></li>
                    <li class="main-nav__item"><a href="">Форма отзыва</a></li>
                    <li class="main-nav__item"><a href="">HTML ACADEMY</a></li>
                </ul> 
            </div>
            <div class="top-menu">
                <a href="index.html" class="logo">                
                    <picture>
                        <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
                        <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
                        <img src="img/logo-sedona-mobile.svg" alt="logo">
                    </picture>                                          
                </a>
                <a href="#" class="main-nav__toggle">&#9776</a>
            </div>      
        </header>
        <section class="choose__hotel">         
            <div class="hotel__necessary">
                <p>Инфраструктура:</p>
                <div><input type="checkbox" id="swim" checked=""><label for="swim">Бассейн</label></div>
                <div><input type="checkbox" id="parking"><label for="parking">Парковка</label></div>
                <div><input type="checkbox" id="internet"><label for="internet">WI-FI</label></div>
            </div>
            <div class="hotel__type">
                <p>Тип жилья:</p>
                <div><input type="checkbox" id="hotel" checked=""><label for="hotel">Гостиница</label></div>
                <div><input type="checkbox" id="motel" checked><label for="motel">Мотель</label></div>
                <div><input type="checkbox" id="apartment" checked><label for="apartment">Апартаменты</label></div>
            </div>
            <div class="hotel__desktop"></div>
            <div class="hotel__price">
                <p>
                    <label class="price__title" for="amount">Стоимость в сутки(р):</label>
                    <input type="text" id="amount">
                </p>

                <div id="slider-range"></div>

                <a href="#" class="show__hotel">Показать</a>
            </div>
        </section>
        
    </body>
</html>
