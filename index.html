    <body>
        <header class="page-header">
            <div class="menu">

                    <li class="main-nav__item"><a href="catalog.html">Главная</a></li>
                    <li class="main-nav__item"><a href="">Фото и видео</a></li>

                        <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
                        <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">

        <main>

                    <source media="(min-width: 1200px)" srcset="img/bg-back-desktop@1x.jpg 1x, img/bg-back-desktop@2x.jpg 2x">
                    <source media="(min-width: 768px)" srcset="img/bg-back-tablet@1x.jpg 1x, img/bg-back-tablet@2x.jpg 2x">

                        <source media="(min-width: 1200px)" srcset="img/bg-intro-triangle-desktop.svg">

                    <img src="bg-triangle.svg" alt="">

        <section class="advantage__1">
